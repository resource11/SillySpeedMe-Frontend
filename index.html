<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sillyspeed Me - Fun is one-geared</title>
  <link rel="stylesheet" type="text/css" href="assets/styles/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
</head>

<body>
  <!-- begin wrapper -->
  <div class="wrapper">

    <header id="header" class="">
     <div class="brand">
       <img src="assets/images/ssme_logo.png" alt="SillySpeed Me logo">
       <div class="profile-nav">
         <h5>Welcome [user]</h5>
         <p>See your profile</p>
       </div>
      </div>
      <nav>
        <ul>
          <li><a href="#">list a bike</a></li>
          <li><a href="#">edit a listing</a></li>
        </ul>
      </nav>

    </header><!-- /header -->

    <div class="container">
      <div>
        <h2>Register</h2>
        <form id="register">
          <input name="email" type="text" placeholder="email">
          <input name="password" type="password" placeholder="password">
          <input name="password_confirmation" type="password" placeholder="password confirmation">
          <input name="register" type="submit" value="Register">
          </form>
      </div><!-- end register -->

      <div>
        <h2>Login</h2>
        <form id="login">
          <input name="email" type="text" placeholder="email">
          <input name="password" type="password" placeholder="password">
          <input name="login" type="submit" value="Login">
        </form>
      </div><!-- end login -->

      <div class="messages-container">
        <h3 class="user-messages">messages here</h3>
      </div><!-- end user-messages -->


      <div class="bikes-for-sale">
        <h2>Bikes for sale</h2>
        <div>
          <ul id="all-bikes">
          </ul>
          <button id='bikes_button'>Get Bikes</button>
        </div>
      </div><!-- end bikes-for-sale -->

      <div class="profile">
        <h2>[profile name]'s bike postings</h2>
        <div>
          <ul id="user-bikes">
          </ul>
        </div>
        <div class="favorites">

        </div>
      </div><!-- end profile -->

      <div>
        <h2>Post a bike</h2>
        <div class="new-post-form">
            <form id="bike"><input type="title" placeholder="title of your post">
                        <input type="description" placeholder="Posting description">
                        <input type="submit">
                        </form>
           <!--  <button id='create_bike'>List a bike</button> -->
          </div>
        <div class="new-bike-posting">
          <h4>your new posting</h4>
          <div class="posting-display">
          <ul class="new-bike">
          </ul>

          </div>

        </div>
      </div><!-- end post-bike -->

       <!-- functionality tester window below -->

      <div class="test-data-stuff">
        <h2>API functionality testing</h2>
          <br>
          <label for="result">Result</label>
          <textarea id="result"></textarea>
      </div>


    </div> <!-- /container -->
  </div>
  <!-- end wrapper -->

  <!-- begin nav -->
  <!-- end nav -->

<!-- begin scripts -->
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="assets/scripts/ssme_api.js" type="text/javascript" defer charset="utf-8"></script>
  <script src="assets/scripts/callbacks.js" type="text/javascript" defer charset="utf-8"></script>
    <script src="assets/scripts/ssme_app.js" type="text/javascript" defer charset="utf-8"></script>

  <!--
  <script src="assets/js/user_session.js" type="text/javascript" defer charset="utf-8"></script>
  <script src="assets/js/game_button_handlers.js" type="text/javascript" defer charset="utf-8"></script>
  <script src="assets/js/app.js" type="text/javascript" defer charset="utf-8"></script>
  -->
  <!-- end scripts -->
</body>
</html>
